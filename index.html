<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer type="module" src="./build/main.js"></script>
  <link rel="stylesheet" href="./build/styles.css">
</head>
<body>
  <header>
    <h1>GROUND</h1>
  </header>
  <custom-main>
    <nav slot="tab-buttons">
      <button class="tabs">TASKS</button>
      <button class="tabs">MEMOS</button>
      <button class="tabs">IMAGES</button>
      <button class="tabs">VIDEOS</button>
    </nav>
    <section data-name="tasks">
      <button type="button" id="addCategory">Add Task Category</button>
      <div class="data-container"></div>
    </section>
    <section data-name="memos">
      <button type="button" id="addMemo">Add Memo</button>
      <div class="data-container"></div>
    </section>
    <section data-name="images">
      <button type="button" id="addImage">Add Image</button>
      <div class="data-container"></div>
    </section>
    <section data-name="videos">
      <button type="button" id="addVideo">Add Video</button>
      <div class="data-container"></div>
    </section>
  </custom-main>
  <div class="modalWrapper">
    <div class="modal">
      <button id="closeModal">X</button>
      <form id="modalForm">
      </form>
    </div>
  </div>
  <template id="template">
    <style>
      :host {
        display: flex;
        flex-direction: column;
        contain: content;
        padding: 0 5%;
      }
      div + div {
        margin-top: 1em;
      }
      ::slotted(nav) {
        display: flex;
      }
      ::slotted(section) {
        background-color: cadetblue;
      }
    </style>
    <div>
      <slot name="tab-buttons"></slot>
    </div>
    <div>
      <slot name="tab-content">Welcome to Ground</slot>
    </div>
  </template>
</body>
</html>
